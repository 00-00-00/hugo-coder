<section class="container">
  <div class="outer_center">
    <div class="middle_center">
      <div class="inner_center  centered">
        <div class="about">
          <h1>{{ .Site.Params.author }}</h1>
          <h2>{{ .Site.Params.info }}</h2>
          {{ with .Site.Params.social }}
          <ul>
            {{ range sort .}}
            <li><a href="{{ .url }}">{{ .name }}</a></li>
            {{ end }}
          </ul>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>
